<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="Rotation.js"></script>
    </head>
    <body>
        <a-scene background = 'color: #026F90'>
            <a-entity id="look" look-controls camera position="0 2 20"></a-entity>


            <a-entity position = '0 0 14'>
                <a-camera></a-camera>
            </a-entity>
            <a-assets-item timeout="10000">
                <a-assets-item
                    id="terrainMap"
                    src = 'terrain/scene.gltf'
                ></a-assets-item>

                <a-assets-item
                    id="plane"
                    src = 'plane/scene.gltf'
                ></a-assets-item>
            </a-assets-item>

            <!--Plane!-->
            <a-entity
                id = 'plane-model'
                gltf-model = '#plane'
                position="0 -2 0"
                scale="7 7 7"
                rotation='0 180 0'
                plane-rotation-reader
            ></a-entity>

            <!--Terrain!-->
            <a-entity
                id="terrain"
                gltf-model="#terrainMap"
                position="0 0 0"
                scale="0.3 0.3 0.3"
                animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 100000"
            terrain-rotation-reader
            >
            </a-entity>
        </a-scene>
    </body>
</html>
